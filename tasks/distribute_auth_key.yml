- name: Check for key file
  stat:
    path: "/root/.ssh/rpc_support"
  register: support_key_check

- name: Get contents of rpc_support SSH key
  slurp:
    src: "/root/.ssh/rpc_support"
  register: support_key
  when: support_key_check.stat.exists |bool

- name: Get contents of rpc_support SSH pub key
  slurp:
    src: "/root/.ssh/rpc_support.pub"
  register: support_pub_key
  when: support_key_check.stat.exists |bool

- name: Distribute authorized keys for cluster consumption
  file:
    path: "{{ item.path }}"
    content: "{{ item.content }}"
    state: "present"
    mode: "0600"
  with_items:
    - path: "/root/.ssh/rpc_support"
      content: "{{ support_key.content | b64decode }}"
    - path: "/root/.ssh/rpc_support.pub"
      content: "{{ support_pub_key.content | b64decode }}"
