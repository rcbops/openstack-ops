- hosts: localhost
  gather_facts: no
  tasks:
    - name: Find /etc/openstack-release
      stat:
        path: /etc/openstack-release
      ignore_errors: yes
      register: osa_release_file

    - name: Find /etc/rhosp-release
      stat:
        path: /etc/rhosp-release
      ignore_errors: yes
      register: osp_release_file

    - name: Find genestack inventory
      stat:
        path: /etc/genestack/inventory/inventory.yaml
      ignore_errors: yes
      register: genestack_inventory

    - name: Determine OSA version
      shell: awk -F= '/^DISTRIB_RELEASE/ {print $2}' {{ osa_release_file.stat.path }} | tr -d \"\'
      when:
        - osa_release_file is defined
        - osa_release_file.stat.exists |bool
      register: osa_release_output

    - name: Determine OSP version
      shell: egrep -o '[0-9]+\.[0-9]+' {{ osa_release_file.stat.path }}
      when:
        - osp_release_file is defined
        - osp_release_file.stat.exists |bool
      register: osp_release_output

    - name: Determine genestack version
      shell: |
        grep tags: -A10 /opt/genestack/base-helm-configs/nova/nova-helm-overrides.yaml | awk '/nova_api:/{split($2,arr,":"); gsub("-.*$",vers,arr[2]); print arr[2]}'
      when:
        - genestack_inventory.stat.exists |bool
      register: genestack_version

    - name: Register openstack facts
      set_fact:
        openstack_release: >-
          {% set _var = [] -%}
          {% if osa_release_output.stdout is defined -%}
          {%   if osa_release_output.stdout |length > 7 -%}
          {%     if _var.append(osa_release_output.stdout) -%}
          {%     endif -%}
          {%   endif -%}
          {% endif -%}
          {% if osp_release_output.stdout is defined -%}
          {%   if osp_release_output.stdout |length > 7 -%}
          {%     if _var.append(osp_release_output.stdout) -%}
          {%     endif -%}
          {%   endif -%}
          {% endif -%}
          {% if genestack_version.stdout is defined -%}
          {%   if genestack_version.stdout |length > 4 -%}
          {%     if _var.append(genestack_version.stdout) -%}
          {%     endif -%}
          {%   endif -%}
          {% endif -%}
          {{ _var[0] }}


        openstack_product: >-
          {% set _var = [] -%}
          {% if osa_release_output.stdout is defined -%}
          {%   if _var.append('RPCO') -%}
          {%   endif -%}
          {% endif -%}
          {% if osp_release_output.stdout is defined -%}
          {%   if _var.append('OSP') -%}
          {%   endif -%}
          {% endif -%}
          {% if genestack_version.stdout is defined -%}
          {%   if _var.append('GENESTACK') -%}
          {%   endif -%}
          {% endif -%}
          {{ _var[0] }}

    - name: Print openstack_release version
      debug: var=openstack_release

    - name: Print openstack product
      debug: var=openstack_product

  tags:
    - always
    - set-openstack-release
