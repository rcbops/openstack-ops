- name: SSH restart
  service:
    name: ssh
    state: restarted

- name: cpufrequtils restart
  service:
    name: cpufrequtils
    state: restarted

- name: multipath-tools restart
  service:
    name: multipath-tools
    state: restarted

- name: restart sysfs
  service:
    name: sysfsutils
    state: restarted

- name: systemd reload
  command: systemctl daemon-reload

- name: update grub
  command: /usr/sbin/update-grub2

- name: Restart BIND
  service:
    name: bind9
    state: restarted

- name: reload Consul
  systemd:
    name: consul
    state: reloaded

- name: Restart Masakari HostMonitor
  service:
    name: masakari-hostmonitor
    state: restarted
