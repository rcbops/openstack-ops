- name: Install Dell server monitoring
  hosts: hosts:osds:mons
  gather_facts: "{{ gather_facts | default(true) }}"
  pre_tasks:
    - name: Remove outdated Dell repo
      file:
        path: "/etc/apt/sources.list.d/{{ item }}"
        state: absent
      with_items:
        - linux.dell.com.sources.list
        - dell-omsa.list
      ignore_errors: True
      when:
        - ansible_os_family == 'Debian'
        - ansible_system_vendor == "Dell Inc."
      retries: 2

    - include: "common-tasks/install-dependencies.yml"
  tasks:
    - include: "common-tasks/install-dell-tools.yml"
  handlers:
    - include: "handlers/main.yml"
  vars_files:
    - "vars/main.yml"
    - "vars/dell-hardware-monitoring.yml"
