- name: Add Dell Repo keys
  apt_key:
    keyserver: "{{ item.keyserver }}"
    id: "{{ item.id }}"
    state: "{{ item.state }}"
  with_items: "{{ ops_dell_tools_apt_repo_keys }}"
  register: add_keys
  when:
    - ansible_os_family == 'Debian'
    - ansible_system_vendor == "Dell Inc."
  until: add_keys is success
  ignore_errors: True
  retries: 2
  delay: 2

- name: Add Dell OpenManage repo
  apt_repository:
    repo: "{{ item.repo }}"
    state: "{{ item.state }}"
    filename: "{{ item.filename | default(omit) }}"
  with_items: "{{ ops_dell_tools_apt_repos }}"
  register: add_repos
  when:
    - ansible_os_family == 'Debian'
    - ansible_system_vendor == "Dell Inc."
  until: add_repos is success
  retries: 2
  delay: 2

- name: Update apt if necessary
  apt:
    update_cache: yes
    cache_valid_time: 600
  when:
    - add_repos|changed
    - ansible_os_family == 'Debian'
  retries: 2
  delay: 2

- name: Install Dell OpenManage packages
  apt:
    pkg: "{{ ops_dell_tools_monitoring_packages }}"
    state: present
    update_cache: yes
    cache_valid_time: 600
    force: yes
  when:
    - ansible_os_family == 'Debian'
    - ansible_system_vendor == "Dell Inc."
  register: support_package_installs
  until: support_package_installs is success
  retries: 2
  delay: 10

- name: Start Dell Hardware Services Block
  block:
    - name: Start Dell 'dataeng' Service
      service:
        name: dataeng
        enabled: yes
      retries: 2
      delay: 2
  rescue:
    - name: (fallback) Enable Dell 'srvadmin' Service
      command: "/opt/dell/srvadmin/sbin/srvadmin-services.sh enable"
      retries: 2
      delay: 2
    - name: (fallback) Start Dell 'srvadmin' Service
      command: "/opt/dell/srvadmin/sbin/srvadmin-services.sh restart"
      retries: 2
      delay: 2
  when:
    - ansible_os_family == 'Debian'
    - ansible_system_vendor == "Dell Inc."
